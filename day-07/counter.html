<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .card{
            background-color:aquamarine;
            width:130px;
            height:150px;
            text-align:center;
            align-items:center;
            padding:40px;
            margin:90px;
           position:absolute;
        
        }
        body{
            
            height:90px;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .h2{
            margin-bottom:20px;
            top:50%;
        }
        button{
            background-color:blue;
        }
        </style>
</head>
<body>
    <div class="card">
        <h2>counter</h2>
    <p id="ele1">0</p>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="reset()">reset</button>
    </div>
    <script>
        let val=0;
        let cp=document.getElementById("ele1");

        function add(){
        val+=1;
        cp.innerHTML=val;
        }
        function sub(){
            val-=1;
            cp.innerHTML=val;
        }
        function reset(){
            val=0;
            cp.innerHTML=val;
        }
    </script>
</body>
</html>
